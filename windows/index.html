<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 95</title>

  <link rel="stylesheet" href="/windows/main.css" />
</head>
<body>
  <div class="desktop">
    <button data-desktop-item class="desktop__item" data-notepad-content="Fruitcake marshmallow chupa chups. Tiramisu tootsie roll icing gingerbread halvah. Cake topping oat cake tiramisu liquorice. Gummies chupa chups bonbon cotton candy cake.">
      <div>About</div>
    </button>
    <button data-desktop-item class="desktop__item" data-notepad-content="Jelly beans cookie candy canes jelly. Chocolate cake sweet roll jujubes lemon drops bonbon cookie. Muffin apple pie sesame snaps fruitcake chocolate gingerbread. Fruitcake tiramisu gingerbread sweet.">
      <div>Cupcakes Recipe</div>
    </button>
  </div>

  <footer class="start-bar" data-start-bar>
  <a class="button">Start</a>
    <div class="start-bar__time">7:15 pm</div>
  </footer>

  <template id="window-template">
    <div class="window" data-window>
      <div class="window__title-bar" data-title-bar>
        <span><span data-title></span> - Notepad</span>
        <button class="button button--icon" data-close-button>X</button>
      </div>
      <textarea class="window__content" disabled data-content></textarea>
    </div>
  </template>

  <script type="module" src="/windows/scripts/main.mjs"></script>
</body>
</html>
